<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors.</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="title">Rock, Paper, Scissors</h1>
        <p class="teaser">Willing to take the chance against the computer?</p>
    </div>
    <div class="content">
        <div class="images">
            <div class="paper">
                <p class="choices">Paper</p>
                <img src="./img/paper.png" id="paper" alt="paper icon">
            </div>

            <div class="rock">
                <p class="choices">Rock</p>
                <img src="./img/rock.png" id="rock" alt="rock icon">
            </div>

            <div class="scissors">
                <p class="choices">Scissors</p>
                <img src="./img/scissors.png" id="scissors" alt="scissors icon">
            </div>
        </div>
        <div class="scores">
            <div class="human-score">
                <p class="humanscore">Player Score:</p>
                <p id="player-score">0</p>
            </div>
            <div class="computer-score">
                <p class="compscore">Computer Score: </p>
                <p id="computerscore">0</p>
            </div>
    </div>
    </div>
    <div class="footer"></div>
</body>
</html>
